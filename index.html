<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
 
      
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Weather forecast app</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	 <link href="css/css.css" rel="stylesheet">
	  
	  
	  
	<script src="//code.angularjs.org/1.3.4/angular.min.js"></script> 
    <script src="//code.angularjs.org/1.3.4/angular-route.min.js"></script>
	<script src="//code.angularjs.org/1.3.4/angular-resource.min.js"></script>
    
	<script src="js/myApp.js"></script>

  </head>
  <body ng-controller="homeController">
	  
	  
	  <div class="container-fluid heading ">
		  <div class="row">
			  <div class=".col-md-6 .col-md-offset-3">
				  <h1>My Forecast</h1>
				  <h3> text text text</h3>
			  </div>
		  </div>
	  </div>
	  
	  
	  <div class="container fields">
		  <div class="row">
			  <div class=".col-md-6 .col-md-offset-3">
				  <form ng-submit="submit()">
					  <div class="form-group">
						<input type="text" class="form-control" id="" ng-model="city">
					  </div>
					    <button type="submit" class="btn btn-primary">Search now</button>
				  </form>
			  </div>
		  </div>
					  
	  
	  
	  <div class="container">
		  <div ng-view>
		  </div>
	  </div>

      
      
      
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
